<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evil Zain - الدخول إلى العالم المظلم</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: white;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 4rem;
      color: #ff007a;
      text-shadow: 0 0 40px #ff007a, 0 0 60px #ff007a;
      animation: pulse 2s infinite ease-in-out;
    }

    p {
      font-size: 1.4rem;
      color: #ccc;
      margin: 1rem 0 2rem;
      animation: fadeInUp 2s ease forwards;
    }

    a {
      font-size: 1.2rem;
      text-decoration: none;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 1rem 3rem;
      border-radius: 50px;
      background: transparent;
      transition: 0.4s;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff44;
      animation: bounceIn 2s ease forwards;
    }

    a:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 25px #00ffff, 0 0 60px #00ffff88;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px #ff007a, 0 0 40px #ff007a; }
      50% { text-shadow: 0 0 60px #ff007a, 0 0 80px #ff007a; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="content">
    <h1>Evil Zain</h1>
    <p>ادخل عالماً لا يشبه أي شيء آخر... فقط النخبة مرحب بهم هنا.</p>
    <a href="#">ادخل الآن</a>
  </div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#ff007a88';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
